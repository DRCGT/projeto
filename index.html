<!doctype html>
<html lang="pt-br">
  <!--aplicando uma classe-->
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <!--div caixa genérica onde não tem estilos-->
    <!--id  seria o identificador do elemento conteiner-->
    <div id="container">
      <div id="profile">
        <!--também posso usar o seguinte comando '#profile'-->
        <img
          src="./assets/avatar.png"
          alt="Foto de um casal se amando fundo mar e montanha"
        />
        <!--src surce onde vai colocar o caminh da imagem alt é alternativo -->
        <p>@daniel_coelho70</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <!--esse elemento de switch eu quero que ele execute  uma função então eu adicionar onclick-->
        <!--tag de botão-->
        <button></button>
        <span></span>
      </div>
      <ul>
        <!--UL é uma lista não ordenada que não tem uma ordem especifica  LI cria os pontos eu coloco # quer dizer que ele não vai encaminhar para lugar nem um OL é uma lista é uma lista ordenada-->
        <li>
          <a href="https://rocketseat.com.br/explorer">Inscrever-se no NLW</a>
        </li>
        <li>
          <a href="#">Baixe meu E-book</a>
        </li>
        <li>
          <a href="https://github.com/DRCGT">Veja meu Portifólio</a>
        </li>
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"
            >Conheça o Explorer
          </a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/DRCGT" target="_blank"
          ><!--eu quero que quando ele clicasse no link ele não saisse da minha pagina então eu adiciono um target _blank-->
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://www.instagram.com/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://www.youtube.com/" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a href="https://br.linkedin.com/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        <!--usando rodapé-->
        Feito com ❤ pela <a href="https://rocketseat.com.br/">Rocketseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule

    ></script>

    <script src="./script.js"></script>
